name: DataDash QA Playwright Scraper

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install playwright

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run QA scraper - 23f3004132@ds.study.iitm.ac.in
        run: node scraper.js
